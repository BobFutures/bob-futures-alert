services:
  bot:
    build: .
    container_name: futures-bot
    restart: unless-stopped
    env_file:
      - .env
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      - ./.env:/app/.env
      - ./app:/app/app
      - ./config:/app/config
      - ./state.json:/app/state.json
